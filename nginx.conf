# HTTP -> HTTPS Redirect + Let's Encrypt Challenge
server {
    listen 80;
    listen [::]:80;
    server_name hediyeceyiz.com www.hediyeceyiz.com;

    # Let's Encrypt challenge responses
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main Site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hediyeceyiz.com www.hediyeceyiz.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/hediyeceyiz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hediyeceyiz.com/privkey.pem;

    # Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
