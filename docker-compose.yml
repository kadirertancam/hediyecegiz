version: '3.8'

services:
  hediyeceyiz-web:
    build: .
    container_name: hediyeceyiz-website
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - hediyeceyiz-network
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./bimi:/usr/share/nginx/html/bimi:ro
      - ./certbot:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - TZ=Europe/Istanbul
    labels:
      - "com.hediyeceyiz.description=Hediyeceyiz Website"
      - "com.hediyeceyiz.version=1.0"

networks:
  hediyeceyiz-network:
    driver: bridge
